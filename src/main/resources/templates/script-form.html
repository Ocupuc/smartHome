<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Script</title>
</head>
<body>
<h2>Create/Edit Script</h2>

<form th:object="${script}" th:action="@{/scripts/saveScript}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br><br>

    <label for="lamps">Lamps:</label>
    <select multiple name="lamps" id="lamps" th:field="*{lamps}">
        <!-- Add lamps from database here -->
    </select><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
