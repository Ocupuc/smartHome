<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Script Details</title>
</head>
<body>
<h2>Script Details</h2>

<p><strong>Name:</strong> <span th:text="${script.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${script.description}"></span></p>

<form th:action="@{/scripts/delete/{id}(id=${script.id})}" method="post">
    <input type="submit" value="Delete">
</form>
</body>
</html>
