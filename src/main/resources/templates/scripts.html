<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scripts List</title>
</head>
<body>
<h2>Scripts List</h2>

<a href="/scripts/scriptForm">Create Script</a>

<ul>
    <li th:each="script : ${scripts}">
        <a th:href="@{/scripts/{id}(id=${script.id})}">
            <span th:text="${script.name}"></span> - <span th:text="${script.description}"></span>
        </a>
    </li>
</ul>

</body>
</html>
